			class Contador extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						contador: 0,
					};
				}

				onButtonClick = () => {
					this.setState({
						contador: this.state.contador + 1,
					});
				};

				render() {
					return (
						<div>
							<button onClick={this.onButtonClick}>Suma uno!</button>
							<p>State: {this.state.contador}</p>
						</div>
					);
				}
			}
